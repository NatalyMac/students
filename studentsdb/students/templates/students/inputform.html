<html>
    
<head>
<title>Система учета студентов</title>
<meta name="description" value="Система учета студентов ВУЗа"/>
<meta charset="utf-8"/>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/main.css">

 
</head>

<body>
<div class="container input-center">
<div class="row">
    <div class="col-md-12">
      <div class="title-content"> <h3>Форма редактирования студента</h3></div>
    </div>
    </div>
<form class="form-horizontal" role="form">
<div class="form-group">
<label class="control-label col-md-2" for="name">Имя<span class="text=uppercase">*</span></label>
<div class="col-md-10">
  <input type="text" class="form-control" id="name" value="Наталья">
</div>
</div>
<div class="form-group">
<label class="control-label col-md-2" for="surname">Отчество</label>
<div class="col-md-10">
  <input type="text" class="form-control" id="surname" value="Алексеевна">  
</div>
</div>
<div class="form-group">
<label class="control-label col-md-2" for="secondname">Фамилия<span class="text=uppercase">*</span></label>
<div class="col-md-10">
  <input type="text" class="form-control" id="secondname" value="Куличик">  
</div>
</div>
<div class="form-group">
<label class="control-label col-md-2" for="numberexam">№ билета<span class="text=uppercase">*</span></label>
<div class="col-md-10">
  <input type="text" class="form-control" id="numberexam" value="67">  
</div>
</div>
<div class="form-group">
<label class="control-label col-md-2" for="datebirth">Дата рождения</label>
<div class="col-md-10">
  <input type="text" pattern="[0-9]{2}/[0-9]{2}/[0-9]{2}" class="form-control" id="datebirth" 
  placeholder="Введите в формате ДД/ММ/ГГ" value="25/11/76">  
</div>
</div>
<div class="form-group form-inline">
<label class="control-label col-md-2" for="photois">Загруженное фото</label>
<div class="col-md-10">
  <a class="form-control" id="photois" href="#">Адрес загруженного фото</a>  
  <button type="submit" class="btn btn-warning mywidth">Очистить</button>
</div>
</div>

<div class="form-group form-inline">
<label class="control-label col-md-2" for="photo">Заменить/добавить фото</label>
<div class="col-md-10">
  <input type="file" class="form-control" id="photo" value=""> 
  <button type="submit" class="btn btn-primary mywidth">Отправить</button>
</div>
</div>
<div class="form-group">
<label class="control-label col-md-2" for="sel2">Группа</label>
<div class="col-md-10">
  <select class="form-control" id="sel2">
        <option value="">МтМ - 21, Подоба Віталій (№ 254)</option>
        <option value="">МтМ - 22, Корост Андрій (№ 2123)</option>
  </select>
</div>
</div>
<div class="form-group">
<label class="control-label col-md-2" for="remark">Примечания</label>
<div class="col-md-10">
  <textarea class="form-control" id="remark" rows="5" placeholder="Введите примечания" value=""></textarea>
</div>
</div>
<div class="form-group form-inline"> 
<label class="control-label col-md-2"></label>
    <div class="col-md-10">
      <button type="submit" class="btn btn-primary">Отправить</button>
      <button type="submit" class="btn btn-warning">Отменить</button>
    </div>
  </div>


</div><!--container-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
